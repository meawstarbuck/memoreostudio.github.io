<div id="portfolio-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px;">
  {{ range .Site.Data.portfolio }}
    <div class="portfolio-item {{ .category }}">
      <img src="/images/portfolio/{{ .category }}/{{ .name }}" 
           alt="{{ .name }}"
           style="width:100%; height: 350px; object-fit: cover; border-radius:10px;"
           loading="lazy">
    </div>
  {{ end }}
</div>
